document.getElementById('updateForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    console.log('Form submission started');

    const formData = new FormData(this);
    const jsonData = {};

    for (let [key, value] of formData.entries()) {
        if (key.includes('.')) {
            const [parent, child] = key.split('.');
            if (!jsonData[parent]) jsonData[parent] = {};
            jsonData[parent][child] = value;
        } else if (key.includes('[')) {
            const [arrayName, index, property] = key.match(/([^\[]+)\[(\d+)\]\.(.+)/).slice(1);
            if (!jsonData[arrayName]) jsonData[arrayName] = [];
            if (!jsonData[arrayName][index]) jsonData[arrayName][index] = {};
            jsonData[arrayName][index][property] = value;
        } else {
            jsonData[key] = value;
        }
    }

    // Handle arrays like imagelinks and contact
    if (jsonData.ads) {
        jsonData.ads.forEach(ad => {
            if (ad.imagelinks) ad.imagelinks = ad.imagelinks.split('\n').filter(Boolean);
            if (ad.contact) ad.contact = ad.contact.split('\n').filter(Boolean);
        });
    }

    console.log('Prepared JSON data:', JSON.stringify(jsonData, null, 2));

    try {
        const response = await fetch('https://propertify.onrender.com/api/colors/update', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData)
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();
        console.log('Success:', data);
        showPopup('Form submitted successfully!');
    } catch (error) {
        console.error('Error:', error);
        showPopup(`An error occurred while submitting the form: ${error.message}`);
    }
});

    async function uploadToS3(file) {
        const response = await fetch(`/api/get-upload-url?fileName=${file.name}&fileType=${file.type}`);
        const { signedRequest, url } = await response.json();

        await fetch(signedRequest, {
            method: 'PUT',
            body: file,
            headers: { 'Content-Type': file.type }
        });

        return url;

    async function fetchImagesFromS3() {
    const response = await fetch('/api/list-images');
    const images = await response.json();
    return images.map(url => ({

        objectUrl: url // Assuming the URL returned is already the full S3 object URL
    }));

// Function to handle fetching and populating image select
async function handleFetchImages(fetchButton, selectElement, previewContainer) {
    try {
        fetchButton.disabled = true;
        fetchButton.textContent = 'Fetching...';
        const images = await fetchImagesFromS3();
        
        // Clear existing content
        selectElement.innerHTML = '';
        previewContainer.innerHTML = '';

        // Create a default option
        const defaultOption = document.createElement('option');
        defaultOption.value = '';
        defaultOption.textContent = 'Select an existing image';
        selectElement.appendChild(defaultOption);

        // Create image previews and populate select
        images.forEach((image, index) => {
            const option = document.createElement('option');
            option.value = image.objectUrl;
            option.textContent = `Image ${index + 1}`;
            selectElement.appendChild(option);

            const imgElement = document.createElement('img');
            imgElement.src = image.url;
            imgElement.alt = `Image ${index + 1}`;
            imgElement.style.width = '100px';
            imgElement.style.height = '100px';
            imgElement.style.objectFit = 'cover';
            imgElement.style.margin = '5px';
            imgElement.style.cursor = 'pointer';
            imgElement.onclick = () => {
                selectElement.value = image.objectUrl;
                handleImageSelection(selectElement);
            };
            previewContainer.appendChild(imgElement);
        });

        selectElement.style.display = 'block';
        previewContainer.style.display = 'flex';
        previewContainer.style.flexWrap = 'wrap';
    } catch (error) {
        console.error('Error fetching images:', error);
        showPopup('Failed to fetch images. Please try again.');
    } finally {
        fetchButton.disabled = false;
        fetchButton.textContent = 'Fetch Existing Images';
    }
}

        hiddenInput.value = selectedUrl;
    } else {
        previewImg.style.display = 'none';
        hiddenInput.value = '';
    }

            headers: {

        });
